<form (ngSubmit)="createOrUpdate()">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="_id" [(ngModel)]="student.id" class="form-control" placeholder="Optional and Auto Generated">
  </div>
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="student.name" class="form-control" required="true">
  </div>
  <div class="form-group">
      <label for="roll">Roll Number</label>
      <input type="text" name="roll" [(ngModel)]="student.roll" class="form-control" required="true">
  </div>
  <div class="form-group">
      <label for="sex">Sex</label>
      <input type="text" name="sex" [(ngModel)]="student.sex" class="form-control" required="true">
  </div>
  <div class="form-group">
      <label for="age">Age</label>
      <input type="text" name="age" [(ngModel)]="student.age" class="form-control" required="true">
  </div>
  
  <input type="submit" value="Submit" class="btn btn-success">


</form>
