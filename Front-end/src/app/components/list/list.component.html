<div class="card">
  <div class="card-body">
    <h4 class="card-title">Student Management System</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Sex</th>
          <th>Age</th>
          <th>Class</th>
          <td>Operations</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student._id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.roll}}</td>
          <td>{{student.sex}}</td>
          <td>{{student.age}}</td>
          <td>{{student.clas}}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-primary" (click)="doUpdate(student)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
